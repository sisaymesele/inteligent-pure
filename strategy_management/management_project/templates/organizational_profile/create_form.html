<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Organizational Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient bg-light min-vh-100 d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-header bg-gradient bg-primary text-white text-center py-4 border-0">
                        <h2 class="mb-2 fw-bold">
                            {% if edit_mode %}Update{% else %}Create{% endif %} Organizational Profile
                        </h2>
                        <p class="mb-0 opacity-75">Fill in the details below to {% if edit_mode %}update{% else %}create{% endif %} your organization's profile</p>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-4">
                                {{ form.as_p }}
                            </div>

                            <div class="d-flex gap-3 justify-content-end flex-wrap">
                                <button type="submit" class="btn btn-success btn-lg px-4 py-2 fw-semibold">
                                    <i class="fas fa-{% if edit_mode %}save{% else %}plus{% endif %} me-2"></i>
                                    {% if edit_mode %}Update{% else %}Create{% endif %} Profile
                                </button>
                                <a href="{% url 'login' %}" class="btn btn-secondary btn-lg px-4 py-2 fw-semibold">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"></script>
</body>
</html>
