
{% extends "dashboard.html" %}


{% block content %}

 <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-header bg-gradient bg-primary text-white text-center py-4 border-0">
                        <h2 class="mb-2 fw-bold">
                            {% if edit_mode %}Update{% else %}Create{% endif %} Organizational Profile
                        </h2>
                        <p class="mb-0 opacity-75">Fill in the details below to {% if edit_mode %}update{% else %}create{% endif %} your organization's profile</p>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-4">
                                {{ form.as_p }}
                            </div>

                            <div class="d-flex gap-3 justify-content-end flex-wrap">
                                <button type="submit" class="btn btn-success btn-lg px-4 py-2 fw-semibold">
                                    <i class="fas fa-{% if edit_mode %}save{% else %}plus{% endif %} me-2"></i>
                                    {% if edit_mode %}Update{% else %}Create{% endif %} Profile
                                </button>
                                <a href="{% url 'login' %}" class="btn btn-secondary btn-lg px-4 py-2 fw-semibold">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
