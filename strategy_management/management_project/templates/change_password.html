{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <a href="{% url 'dashboard' %}" class="btn btn-success mt-3">
        <i class="bi bi-house-fill"></i> Back to Dashboard
    </a>
    <h2 class="mb-4">Change Password</h2>
    <form method="post" class="card p-4 shadow-sm bg-light rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">
            <i class="bi bi-key-fill"></i> Update Password
        </button>
    </form>
</div>

{% endblock %}
